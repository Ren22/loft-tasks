<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    /**
     * Created by renat on 20/05/17.
     */

    var where = document.createElement('div');

    where.innerHTML = '<span> <div> <b>sss</b> </div> <p>dddd</p> fff</span>';


    function deleteTextNodesRecursive(where) {
        var child = where.childNodes;

        for (var i = 0; i < child.length; i++) {
            if (child[i].nodeType == document.ELEMENT_NODE) {
                deleteTextNodesRecursive(child[i]);
            } else if (child[i].nodeType == document.TEXT_NODE) {
                where.removeChild(child[i]);
                i = i - 1;
            }
        }

        return where;
    }

    deleteTextNodesRecursive(where);
</script>
</body>
</html>
