<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormBlock</title>
    <style>
        .input {
            position: absolute;
            display: flex;
            flex-direction: column;
            width: 200px;
            outline: 1px solid red;
        }
        .input div {
            margin-top: 10px;
        }
        .input input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class = "input">
    <div class="address">{{address}}</div>
    <div class="feedbacks">{{feedbacks}}</div>
    <input type="text" name="username">
    <input type="text" name="place">
    <textarea rows="4" cols="50" style="margin-top: 10px" placeholder="Your opinion matters!"></textarea>
    <input type="submit">
</div>
</body>
</html>
