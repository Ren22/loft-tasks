    <div class="test">

        <button name="bla1">bla1</button>
    </div>
<script>

    function delegate(target, fn) {
        target.addEventListener('click', function(e) {
            if (e.target.tagName == 'BUTTON') {
                fn();
            }
        })
    }

    function fn() {
        alert("Нажал!");
    }

    var get = document.getElementsByClassName('test');
    delegate(get[0], fn);

</script>
